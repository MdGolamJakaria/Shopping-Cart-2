<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="cart-section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <h1 class="text-center mb-5">ProductPabana.com</h1>
               <div class="cart-item" id="iPhone-Cart">
                  <div class="row" id="phone-remove">
                     <div  class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="phone-item">
                           <button class="btn btn-default" id="plus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhone-price">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-phone" >
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="cover-cart">
                  <div class="row" id="case-remove">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="case-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="case-item">
                           <button class="btn btn-default" id="case-plus" ><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="remove-case" > 
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total" >1278.00</span> </h5>
                        <h5>$ <span id="tex" > 191.70 </span> </h5>
                        <h5>$ <span id="total"> 1469.70 </span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="check-out" >Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   

   <section class="container" id="finishing">
      <div class="row">
         <div class="col-6 mx-auto mt-5">
            <h1 class="text-danger ">Even if you cry your whole-life, you will not get the product.</h1>
         </div>
      </div>
   </section>


   <script src="js/main.js"></script>
</body>

</html>
